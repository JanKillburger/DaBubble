<header class="thread-header">
  <div class="inner-container flex ai-c jc-sb">
    <div class="flex ai-c">
      <span class="title-text">Thread</span
      ><span class="channel"># Entwicklerteam</span>
    </div>
    <button (click)="closeThread()" mat-icon-button>
      <mat-icon>close</mat-icon>
    </button>
  </div>
</header>
<div class="messages-wrapper">
  <app-message [isMyMessage]="false" [showReplies]="false"></app-message>
  <div class="replies-header flex ai-c inner-container">
    <span>1 Antwort</span>
    <div class="separator"></div>
  </div>
  <app-message [isMyMessage]="true"></app-message>
</div>
<app-messages-input></app-messages-input>
