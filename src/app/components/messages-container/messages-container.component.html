<div class="date-separator flex ai-c inner-container">
  <div class="hl"></div>
  <span class="date">{{ date }}</span>
  <div class="hl"></div>
</div>
@for (message of messages; track message.id) {
<app-message
  container="channel"
  [message]="message"
  [showReplies]="true"
  (openThreadEv)="openThread(message)"
></app-message>
}
