<div class="date-separator flex ai-c inner-container">
  <div class="hl"></div>
  <span class="date">{{ getFormattedDay() }}</span>
  <div class="hl"></div>
</div>
<app-message
  container="channel"
  *ngFor="let message of messages"
  [message]="message"
  [showReplies]="true"
  (openThreadEv)="openThread(message)"
></app-message>
