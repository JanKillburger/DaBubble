<div class="date-separator flex ai-c inner-container">
  <div class="hl"></div>
  <span class="date">{{getFormattedDay()}}</span>
  <div class="hl"></div>
</div>
<app-message
  *ngFor="let message of messages"
  [message]="message"
  [isMyMessage]="false"
  [showReplies]="true"
  (openThreadEv)="openThread($event)"
></app-message>
