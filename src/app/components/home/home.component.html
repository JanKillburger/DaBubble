<header class="header">
  <img
    class="workspace-logo"
    src="assets/img/login/logo_header.png"
    alt="DA Bubble Logo"
  />
  <div class="search-wrapper">
    <mat-icon fontSet="material-symbols-outlined">search</mat-icon>
    <input type="text" class="searchbar" placeholder="Code learning durchsuchen" />
  </div>
  <button #triggerUserDialog class="btn flex ai-c toggle-user-menu" (click)="openUserDialog()">
    <span class="current-user">Jan-Frederik Christian Alois Beck</span>
    <div class="img-wrapper">
      <img class="avatar" src="assets/img/login/SingIn/avatar2.png" alt="User avatar" />
      <div class="status-indicator status-indicator--online"></div>
    </div>
    <mat-icon fontSet="material-symbols-outlined"
        >keyboard_arrow_down</mat-icon
      >
  </button>
</header>
<main class="main">
  <nav
    class="primary-nav main-item"
    [class.is-active]="navVisible || screenMode==='large'"
  >
    <app-nav-menu></app-nav-menu>
  </nav>
  <section class="channel-container main-item" *ngIf="channelVisible">
    <app-channel (openThreadEv)="openThread()"></app-channel>
  </section>
  <aside
    class="thread-container main-item"
    [class.is-active]="threadVisible"
    *ngIf="threadVisibleMq"
  >
    <app-thread (closeThreadEv)="closeThread()"></app-thread>
  </aside>
</main>
<button (click)="toggleNav()" class="toggle-primary-nav" *ngIf="screenMode!=='large'">
  @if (navVisible) { Workspace-Menü schließen  
<mat-icon fontSet="material-symbols-outlined">switch_right</mat-icon>
}
@else { Workspace-Menü öffnen
  <mat-icon fontSet="material-symbols-outlined">switch_left</mat-icon> }
</button>
