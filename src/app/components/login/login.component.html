<section>
  <div
    [@landingPageAnimationDesktop]
    [ngClass]="{ 'display_none': animationFinished }"
    class="landing-overlay desktop-overlay"
  >
    <div class="background"></div>
    <div class="logo-mask"></div>
    <div class="logo-wrapper">
      <img src="./assets/img/login/logo-big.png" alt="DABubble-logo" />
      <span>DABubble</span>
    </div>
  </div>

  <div
    [@landingPageAnimationMobile]
    [ngClass]="{ 'display_none': animationFinished }"
    class="mobile-overlay"
  >
    <div class="mobile-background"></div>
    <div class="mobile-logo-mask"></div>
    <div class="mobile-logo-wrapper">
      <img src="./assets/img/login/logo-big.png" alt="DABubble-logo" />
      <span>DABubble</span>
    </div>
  </div>


  <div class="login-Container">
    <div class="loginHeader">
      <img
        [ngClass]="{ opasetyZero: !animationFinished }"
        src="./assets/img/login/logo_header.png"
        alt=""
      />
      <div id="create-contact-button">
        <span>Neu bei DABubble</span>
        <a (click)="createContact()">Konto erstellen</a>
      </div>
    </div>
    <div id="login-dialog">
      <app-login-dialog></app-login-dialog>
    </div>
    <div id="create-contact-dialog" class="display_none">
      <app-sign-up-dialog></app-sign-up-dialog>
    </div>
    <div id="forgot-passwort-dialog" class="display_none">
      <app-forgot-password></app-forgot-password>
    </div>
    <div id="loginFooter" class="loginFooter">
      <a [routerLink]="['imprint']">Impressum</a>
      <a [routerLink]="['privacy-policy']">Datenschutz</a>
    </div>
    <div
      class="loginFooter"
      [class.showOnMobile]="showLoginFooter"
      *ngIf="showLoginFooter"
    >
      <a [routerLink]="['imprint']">Impressum</a>
      <a [routerLink]="['privacy-policy']">Datenschutz</a>
    </div>
    <div id="create-contact-footer" class="create-contact-footer">
      <span>Neu bei DABubble</span>
      <a (click)="createContact()">Konto erstellen</a>
    </div>
  </div>
</section>
