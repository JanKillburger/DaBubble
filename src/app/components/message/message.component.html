<div class="inner-container">
  <div class="message-wrapper" [class.aligned-right]="isMyMessage">
    <img
      class="avatar"
      [src]="getUser()?.avatar"
      alt="Profilbild"
    />
    <div class="message">
      <p
        class="message-meta-data flex ai-c"
        [class.aligned-right]="isMyMessage"
      >
        <button class="btn btn--text user-name" (click)="showUserProfile()">{{getUser()?.name}}</button>
        <span class="message-time">{{message?.created | date:'shortDate'}}</span>
      </p>
      <p
        class="message-content"
        [class.message-content--aligned-right]="isMyMessage"
      >
        {{message?.message}}
      </p>
      <div class="reactions">
        <button mat-icon-button>
          <mat-icon fontSet="material-symbols-outlined">add_reaction</mat-icon>
        </button>
      </div>
      <button (click)="openThread($event)" class="btn replies" *ngIf="showReplies">
        1 Antwort <span class="last-reply">Letzte Antwort 14:25</span>
      </button>
    </div>
  </div>
</div>
