<button class="btn flex ai-c btn-user">
  <div class="img-wrapper">
    <img class="avatar" [src]="(userInfo | async)?.avatar" />
    <div
      class="status-indicator"
      [ngClass]="{ 'status-indicator--online': (userInfo | async)?.online }"
    ></div>
  </div>
  <span class="user-name"
    >{{ user?.name }}@if(user?.id === this.as.userProfile()?.id){ (Du)}</span
  >
</button>
