<button class="btn flex ai-c btn-user">
  <div class="img-wrapper">
    <img class="avatar" [src]="user?.avatar" alt="User avatar" />
    <div
      class="status-indicator"
      [ngClass]="{ 'status-indicator--online': user?.online }"
    ></div>
  </div>
  <span class="user-name"
    >{{ user?.name }}@if(user?.authId === currentUser()?.authId){ (Du)}</span
  >
</button>
